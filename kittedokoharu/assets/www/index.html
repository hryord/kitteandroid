<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/kitte.js"></script>

        <title>切手どれ貼る？</title>
        <meta name="description" content="">
        <meta name="author" content="ayumi">

        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    </head>

    <body>
        <!-- トップページ --->
        <div data-role="page" id="topPage" data-theme="b">

            <div data-role="header" data-theme="b">
                <h3><img src="img/kitte_icon.png" style="vertical-align:middle" width="40"/>切手どれ貼る？</h3>
            </div>

            <div data-role="content">

            	<div>
                	<div class="ui-grid-a">
                		<div data-role="fieldcontain" class="ui-block-a" style="width:85%">
						    <label for="input_number">金額</label>
                		    <input type="number" name="num" id="input_number" placeholder="金額を入力" />
                		</div>
                		<div class="ui-block-b" style="width:15%">
                		    <select id="postalAmount" data-native-menu="false" data-corners="false" data-iconpos="notext" data-theme="c" >
                		    	<option>郵便料金</option>
                		    	<optgroup label="定形郵便">
                		    	    <option value="80">定形郵便25g以内 80円</option>
                		    	    <option value="90">定形郵便50g以内 90円</option>
                		    	</optgroup>
                		    	<optgroup label="定形外郵便">
                		    	    <option value="120">定形外郵便50g以内 120円</option>
                		    	    <option value="140">定形外郵便100g以内 140円</option>
                		    	    <option value="200">定形外郵便150g以内 200円</option>
                		    	    <option value="240">定形外郵便250g以内 240円</option>
                		    	    <option value="390">定形外郵便500g以内 390円</option>
                		    	    <option value="580">定形外郵便1kg以内 580円</option>
                		    	    <option value="850">定形外郵便2kg以内 850円</option>
                		    	    <option value="1150">定形外郵便4kg以内 1150円</option>
                		    	</optgroup>
                		    	<optgroup label="ゆうメール">
                		    	    <option value="180">ゆうメール150g以内 180円</option>
                		    	    <option value="210">ゆうメール250g以内 210円</option>
                		    	    <option value="290">ゆうメール500g以内 240円</option>
                		    	    <option value="340">ゆうメール1kg以内 340円</option>
                		    	    <option value="450">ゆうメール2kg以内 450円</option>
                		    	    <option value="590">ゆうメール3kg以内 590円</option>
                		    	</optgroup>
                		    </select>
                		</div>
                	</div>
            	</div>

                <div class="ui-grid-a">
					<div data-role="fieldcontain" class="ui-block-a" style="width:85%">
            	    <label for="stampList">切手</label>
            	    <select id="stampList" data-native-menu="false" multiple="multiple" data-theme="c">
                        <option value="1">1円切手</option>
                        <option value="3">3円切手</option>
                        <option value="5">5円切手</option>
                        <option value="10">10円切手</option>
                        <option value="20">20円切手</option>
                        <option value="30">30円切手</option>
                        <option value="50">50円切手</option>
                        <option value="70">70円切手</option>
                        <option value="80">80円切手</option>
                        <option value="90">90円切手</option>
                        <option value="100">100円切手</option>
                        <option value="110">110円切手</option>
                        <option value="120">120円切手</option>
                        <option value="130">130円切手</option>
                        <option value="140">140円切手</option>
                        <option value="160">160円切手</option>
                        <option value="200">200円切手</option>
                        <option value="270">270円切手</option>
                        <option value="300">300円切手</option>
                        <option value="350">350円切手</option>
                        <option value="420">420円切手</option>
                        <option value="500">500円切手</option>
                        <option value="1000">1000円切手</option>
            	    </select>
            	    </div>
                </div>

                <div>
                    <br>
                    <a href="#resultPage" data-role="button" data-icon="search" id="searchButton">調べる！</a>
                </div>

            </div> <!-- content -->

            <div data-role="footer" data-theme="b">
                <h4>&copy; ONE DAY PROJECT</h4>
            </div>

        </div>

        <!-- 結果表示ページ -->
        <div data-role="page" id="resultPage">

            <div data-role="header" data-theme="b">
                <a href="#topPage" data-icon="arrow-l" data-direction="reverse">TOP</a>
                <h1 id="title"></h1>
            </div>

            <div data-role="content">
                <table id="resultList">
                </table>
                <a data-role="button" href="#topPage">
                    閉じる
                </a>
            </div>

            <div data-role="footer" data-theme="b">
                <h4>&copy; jigsaw stamp</h4>
            </div>

        </div>
    </body>
</html>
